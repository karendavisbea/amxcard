  <style>
    /* Reset some defaults */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card-form {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;     /* caps width on large screens */
    }

    /* Logo */
    .card-form .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 120px;
      height: auto;
    }

    /* Blinking message */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%      { opacity: 0; }
    }
    .blinking-text {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 1rem;
      font-family: sans-serif;
      margin-bottom: 1rem;
      animation: blink 1s infinite;
    }

    .card-form h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .card-form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .card-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .card-form button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3d8fca;  /* deep blue */
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .card-form button:hover {
      background-color: #3379a3;  /* slightly darker */
    }

    /* Larger text on bigger screens */
    @media (min-width: 600px) {
      .card-form h2 {
        font-size: 1.5rem;
      }
      .blinking-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
